---
apiVersion: v1
kind: Service
metadata:
  name: gras-help
  namespace: default
  labels:
    service: gras-help
spec:
  selector:
    app: gras-help
  ports:
    - protocol: TCP
      port: 8080
      targetPort: help-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gras-help
  name: gras-help
  namespace: default
spec:
  selector:
    matchLabels:
      app: gras-help
  replicas: 1
  template:
    metadata:
      labels:
        app: gras-help
    spec:
      serviceAccountName: default
      containers:
        - name: gras-help
          image: grasadmin/help:TAG
          imagePullPolicy: Always
          terminationMessagePolicy: FallbackToLogsOnError
          resources:
            limits:
              cpu: '100m'
              memory: '150Mi'
            requests:
              cpu: '100m'
              memory: '150Mi'
          ports:
            - name: help-port
              containerPort: 3005
          # livenessProbe:
          #   httpGet:
          #     path: /api/healthcheck
          #     port: help-port
