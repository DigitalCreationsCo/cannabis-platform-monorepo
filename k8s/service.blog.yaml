---
apiVersion: v1
kind: Service
metadata:
  name: gras-blog
  namespace: default
  labels:
    service: gras-blog
spec:
  selector:
    app: gras-blog
  ports:
    - protocol: TCP
      port: 8080
      targetPort: blog-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gras-blog
  name: gras-blog
  namespace: default
spec:
  selector:
    matchLabels:
      app: gras-blog
  replicas: 1
  template:
    metadata:
      labels:
        app: gras-blog
    spec:
      serviceAccountName: default
      restartPolicy: Always
      containers:
        - name: gras-blog
          image: grasadmin/blog:TAG
          imagePullPolicy: Always
          terminationMessagePolicy: FallbackToLogsOnError
          resources:
            requests:
              cpu: '0.1'
              memory: '128Mi'
            limits:
              cpu: '0.2'
              memory: '256Mi'
          ports:
            - name: blog-port
              containerPort: 3007
          livenessProbe:
            httpGet:
              path: /api/healthcheck
              port: blog-port
            failureThreshold: 2
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /api/healthcheck
              port: blog-port
            failureThreshold: 2
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3