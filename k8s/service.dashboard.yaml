---
apiVersion: v1
kind: Service
metadata:
  name: gras-dashboard
  namespace: default
  labels:
    service: gras-dashboard
spec:
  selector:
    app: gras-dashboard
  ports:
    - protocol: TCP
      port: 8080
      targetPort: dashboard-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gras-dashboard
  name: gras-dashboard
  namespace: default
spec:
  selector:
    matchLabels:
      app: gras-dashboard
  replicas: 1
  template:
    metadata:
      labels:
        app: gras-dashboard
    spec:
      serviceAccountName: default
      restartPolicy: Always
      containers:
        - name: gras-dashboard
          image: grasadmin/dashboard:TAG
          imagePullPolicy: Always
          terminationMessagePolicy: FallbackToLogsOnError
          env:
            - name: SUPERTOKENS_DEBUG
              value: "true"
            - name: "NEXT_PUBLIC_HELP_APP_URL"
              value: "help.svc.cluster.local"
            - name: "NEXT_PUBLIC_BLOG_APP_URL"
              value: "blog.svc.cluster.local"
          resources:
            requests:
              cpu: '0.2'
              memory: '256Mi'
            limits:
              cpu: '0.4'
              memory: '512Mi'
          ports:
            - name: dashboard-port
              containerPort: 3001
          livenessProbe:
            httpGet:
              path: /api/healthcheck
              port: dashboard-port
            failureThreshold: 2
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /api/healthcheck
              port: dashboard-port
            failureThreshold: 2
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3