---
apiVersion: v1
kind: Service
metadata:
  name: gras-dashboard
  namespace: default
  labels:
    service: gras-dashboard
spec:
  selector:
    app: gras-dashboard
  ports:
    - protocol: TCP
      port: 8080
      targetPort: dashboard-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gras-dashboard
  name: gras-dashboard
  namespace: default
spec:
  selector:
    matchLabels:
      app: gras-dashboard
  replicas: 2
  template:
    metadata:
      labels:
        app: gras-dashboard
    spec:
      serviceAccountName: default
      containers:
        - name: gras-dashboard
          image: grasadmin/dashboard:TAG
          imagePullPolicy: Always
          terminationMessagePolicy: FallbackToLogsOnError
          env:
            - name: SUPERTOKENS_DEBUG
              value: 'true'
          resources:
            limits:
              cpu: '200m'
              memory: '250Mi'
            requests:
              cpu: '200m'
              memory: '250Mi'
          ports:
            - name: dashboard-port
              containerPort: 3001

          # livenessProbe:
          #   httpGet:
          #     path: /api/healthcheck
          #     port: dashboard-port
          #   failureThreshold: 2
          #   initialDelaySeconds: 20
          #   periodSeconds: 10
          #   timeoutSeconds: 3

          # readinessProbe:
          #   httpGet:
          #     path: /api/healthcheck
          #     port: dashboard-port
          #   failureThreshold: 2
          #   initialDelaySeconds: 20
          #   periodSeconds: 10
          #   timeoutSeconds: 3
      affinity:
        # Because the cluster uses spot nodes that can be shut down at any time, having at least
        # 2 replicas with antiAffinity is recommended for application resilency when a node shuts down
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: 'app'
                    operator: In
                    values:
                      - gras-dashboard
              topologyKey: 'kubernetes.io/hostname'
