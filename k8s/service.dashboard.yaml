---
apiVersion: v1
kind: Service
metadata:
  name: gras-dashboard
  namespace: default
  labels:
    service: gras-dashboard
spec:
  selector:
    app: gras-dashboard
  ports:
    - protocol: TCP
      port: 8080
      targetPort: dashboard-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gras-dashboard
  name: gras-dashboard
  namespace: default
spec:
  selector:
    matchLabels:
      app: gras-dashboard
  replicas: 2
  template:
    metadata:
      labels:
        app: gras-dashboard
    spec:
      serviceAccountName: default
      containers:
        - name: gras-dashboard
          image: grasadmin/dashboard:latest
          imagePullPolicy: Always
          terminationMessagePolicy: FallbackToLogsOnError
          resources: {}
            # limits:
            #   cpu: '200m'
            #   memory: '250Mi'
            # requests:
            #   cpu: '200m'
            #   memory: '250Mi'
          ports:
            - name: dashboard-port
              containerPort: 3001
      affinity:
        # Because the cluster uses spot nodes that can be shut down at any time, having at least
        # 2 replicas with antiAffinity is recommended for application resilency when a node shuts down
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: "app"
                operator: In
                values:
                - gras-dashboard
            topologyKey: "kubernetes.io/hostname"