---
apiVersion: v1
kind: Service
metadata:
  name: gras-service-dashboard
spec:
  type: ClusterIP
  selector:
    app: gras-dashboard
  ports:
    - protocol: TCP
      port: 80
      targetPort: dashboard-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gras-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gras-dashboard
  template:
    metadata:
      labels:
        app: gras-dashboard
    spec:
      serviceAccountName: default
      containers:
        - name: gras-dashboard
          image: grasadmin/dashboard:0.0.1
          imagePullPolicy: Always
          terminationMessagePolicy: FallbackToLogsOnError
          resources: {}
            # limits:
            #   cpu: '200m'
            #   memory: '250Mi'
            # requests:
            #   cpu: '200m'
            #   memory: '250Mi'
          ports:
            - name: dashboard-port
              containerPort: 3001
