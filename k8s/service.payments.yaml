---
apiVersion: v1
kind: Service
metadata:
  name: gras-server-payments
spec:
  type: ClusterIP
  selector:
    app: gras-server-payments
  ports:
    - protocol: TCP
      port: 8080
      targetPort: payments-port
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: gras-server-payments
  name: gras-server-payments
  namespace: default
spec:
  selector:
    matchLabels:
      app: gras-server-payments
  replicas: 2
  template:
    metadata:
      labels:
        app: gras-server-payments
    spec:
      serviceAccountName: default
      containers:
        - name: gras-server-payments
          image: grasadmin/payments:TAG
          imagePullPolicy: Always
          terminationMessagePolicy: FallbackToLogsOnError
          # env:
          # debug logs
          # - name: DEBUG
          #   value: com.supertokens
          resources:
            {}
            # limits:
            #   cpu: '100m'
            #   memory: '120Mi'
            # requests:
            #   cpu: '100m'
            #   memory: '120Mi'
          ports:
            - name: payments-port
              containerPort: 6021
          livenessProbe:
            httpGet:
              path: /api/v1/healthcheck
              port: payments-port
            failureThreshold: 2
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
          readinessProbe:
            httpGet:
              path: /api/v1/healthcheck
              port: payments-port
            failureThreshold: 2
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: 'app'
                    operator: In
                    values:
                      - gras-server-payments
              topologyKey: 'kubernetes.io/hostname'
