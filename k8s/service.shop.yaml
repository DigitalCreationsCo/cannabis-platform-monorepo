          #   initialDelaySeconds: 20
          #   periodSeconds: 10
          #   timeoutSeconds: 3

          # readinessProbe:
          #   httpGet:
          #     path: /api/healthcheck
          #     port: shop-port
          #   failureThreshold: 2
          #   initialDelaySeconds: 20
          #   periodSeconds: 10
          #   timeoutSeconds: 3
