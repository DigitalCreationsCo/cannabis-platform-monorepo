version: 2.1
orbs:
  node: circleci/node@5
  docker: circleci/docker@2.2.0
workflows:
  test-and-build:
    jobs:
      - test-node
      - docker/publish:
          requires:
            - test-node
          context: 
            - docker_registry
          docker-username: DOCKER_USERNAME
          docker-password: DOCKER_PASSWORD
          dockerfile: Dockerfile.app
          extra_build_args: '--build-arg BUILD_CONTEXT=shop --build-arg PORT=3000'
          image: 'grasadmin/shop'
          tag: '0.0.1'
jobs:
  test-node:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run unit-tests for changed packages
          command: yarn g:test-unit-ci
      - store_test_results:
          path: ./test-results/
  build-and-publish-docker-image:
    executor: docker  
    steps:   
      - docker/publish

    