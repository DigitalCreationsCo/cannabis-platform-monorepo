version: 2.1
orbs:
  node: circleci/node@5
  docker: circleci/docker@2.2.0
jobs:
  test-node:
    executor: node/default
    environment:
      JEST_JUNIT_OUTPUT_DIR: ./test-results/
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          name: Run unit-tests for changed packages
          command: yarn g:test-unit-ci
      - store_test_results:
          path: ./test-results/
  build-and-publish-docker-image:
    executor: docker  
    environment: 
      REGISTRY: ${CONTEXT_DOCKER_REGISTRY}
      DOCKER_REPOSITORY: ${CONTEXT_DOCKER_REPOSITORY}
      PARAM_DOCKER_USERNAME: ${CONTEXT_PARAM_DOCKER_USERNAME}
      PARAM_DOCKER_PASSWORD: ${PARAM_DOCKER_PASSWORD}
      IMAGE: 'shop'
      TAG: '0.0.1'
    steps:   
      - docker/publish
workflows:
  test-and-build:
    jobs:
      - test-node
      - docker/publish:
          dockerfile: Dockerfile.app
          image: $DOCKER_REPOSITORY/$IMAGE:$TAG
          path: /home/circleci/project/Dockerfile.app
          registry: $REGISTRY
          requires:
            - test-node