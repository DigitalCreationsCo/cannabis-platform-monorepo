<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{{ site.baseurl }}/">Home</a></li>
    {% assign url_parts = page.url | split: '/' %}
    {% assign url_so_far = "" %}
    {% for part in url_parts %}
      {% if part != "" %}
        {% assign url_so_far = url_so_far | append: "/" | append: part %}
        <li class="breadcrumb-item">
          <a href="{{ site.baseurl }}{{ url_so_far }}">
            {{ part | replace: '-', ' ' | capitalize }}
          </a>
        </li>
      {% endif %}
    {% endfor %}
  </ol>
</nav>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Home",
      "item": "{{ site.url }}{{ site.baseurl }}/"
    }
    {% assign position = 2 %}
    {% assign url_so_far = "" %}
    {% for part in url_parts %}
      {% if part != "" %}
        {% assign url_so_far = url_so_far | append: "/" | append: part %}
        ,{
          "@type": "ListItem",
          "position": {{ position }},
          "name": "{{ part | replace: '-', ' ' | capitalize }}",
          "item": "{{ site.url }}{{ site.baseurl }}{{ url_so_far }}"
        }
        {% assign position = position | plus: 1 %}
      {% endif %}
    {% endfor %}
  ]
}
</script>
