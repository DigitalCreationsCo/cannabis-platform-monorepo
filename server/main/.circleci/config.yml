# Config dedicated for Server-main microservice
# All the resources must be prefixed with `main-` to avoid conflicts

version: 2.1

orbs:
  # Note: We are using the latest version of hello-build, whereas module B uses an older one
  main-hello-build: circleci/hello-build@0.0.14

jobs:
  main-build:
    docker:
      - image: alpine
    steps:
      - common-say-hello:
          to: A
      - run: echo 'Hello world from main server! :3'

workflows:
  main-workflow:
    jobs:
      - common-pre
      - main-build:
          requires:
            - common-pre
      - main-hello-build/hello-build:
          requires:
            - common-pre
      - test-and-build/build-and-publish-docker-image:
          requires:
            - main-hello-build/hello-build
          context: 
            - main
            - docker_registry
      - kubernetes/update-deployment-image:
          requires:
            - "test-and-build/build-and-publish-docker-image"
          context:
            - main
            - kubernetes
          container-image-updates: "gras-server-main=grasadmin/server-main:$CIRCLE_SHA1"
          dry-run: ''
          namespace: default
          get-rollout-status: true
          watch-rollout-status: true
          watch-timeout: 30s
          pinned-revision-to-watch: ''
          resource-file-path: ''
          resource-name: deployment/gras-server-main
          show-kubectl-command: true